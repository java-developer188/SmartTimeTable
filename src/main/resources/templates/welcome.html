<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Smart Timetable Notifier</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/welcome.css}"
	href="../../css/welcome.css" />

</head>
<body>

	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Smart Timetable Notifier</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="/web">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="timetable col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form th:action="@{/web/login}" method="post"
					th:object="${timetable}">
					<fieldset>
						<div class="head">
							<h1>
								Welcome <span th:text="${{student.fullName}}" />
							</h1>
						</div>
						<div class="head">
							<h3>
								TimeTable 
							</h3>
						</div>
						<div class="row">
							<table id="timetable" class="tt">
								<thead>
									<tr>
										<th>Day</th>
										<th>Time</th>
										<th>Room</th>
										<th>Course</th>
										<th>Section</th>
										<th>Teacher</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="record : ${timetable}">
										<td th:text="${{record.day}}"></td>
										<td th:text="${{record.time}}"></td>
										<td th:text="${{record.room}}"></td>
										<td th:text="${{record.course}}"></td>
										<td th:text="${{record.section}}"></td>
										<td th:text="${{record.teacher}}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<footer>
		<!-- this is footer -->
		<!-- Â© 2017 Smart Timetable Notifier  -->

	</footer>

</body>
</html>
